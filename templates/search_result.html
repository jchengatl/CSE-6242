    <body class="bg1">
      <div class = "container-fluid">
        <div class="container">
          <div class="header clearfix">
            <nav>
              <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a href="#">Home</a></li>
                <li role="presentation"><a href="#">Sign In</a></li>
                <li role="presentation"><a href="#">Sign Up</a></li>
              </ul>
            </nav>
            <h3 class="text-muted">Welcome to Dinosaur (Dining Source)~</h3>
          </div>

          <div class="jumbotron">
            <h1 class="display-3 ">Anything else?</h1>
          
              <div class="input-group">
                <input type="text" class="form-control form-control1" placeholder="Search" autofocus="" id="search">
                <div class="input-group-btn">
                  <button type="submit" class="btn-info btn-sm btn-control1" onclick="getinfo()"><i class="glyphicon glyphicon-search" ></i>Search</button>
                  <!--<button type = "button" class="btn btn-info btn-sm" role="button">Search</button>-->
                </div>
              </div>
<div>
<table class="table forum table-striped" style="margin-top: 50px;">
    <thead>
      <tr>
        <!--th class="cell-stat"></th-->
        <th class="cell-stat text-center hidden-xs hidden-sm">Restaurant</th>
        <th class="cell-stat text-center hidden-xs hidden-sm">Style</th>
        <th class="cell-stat text-center hidden-xs hidden-sm">Price Range</th>
        <th class="cell-stat-2x hidden-xs hidden-sm">Stars</th>
        <th class="cell-stat-2x hidden-xs hidden-sm">Address</th>
      </tr>
    </thead>
    <tbody>
     <tr>
      {% for row in show_result %}
        <tr onclick="window.document.location='/restaurantpage?restaurant={{ row[0] }}';">
        {% for item in row %}
        <td>{{ item }}</td>
        {% endfor %}
        </tr>
        {% endfor %}
      </tr>
    </tbody>
  </table>
</div>
</div>
         
  

<footer class="footer">
  <p>cse6242 Group30</p>
</footer>

</div> <!-- /container -->
</div>
